<h1>Welcome to Login Page</h1>
<div class="row">
	<div class="col-md-4 col-lg-4"></div>
	<div class="col-md-4 col-lg-4 content-loginform">
		<form class="form" role="form">
			<div class="form-group">
				<label for="username">Username</label>
				<input type="email" name="email" class="form-control" placeholder="Username.." ng-required="true">
			</div>
			<div class="form-group">
				<label for="username">Password</label>
				<input type="password" name="password" class="form-control" placeholder="Password.." ng-required="true">
			</div>
			<div class="row">
				<div class="col-md-6 col-lg-6 text-left">
					<label>
						<input type="checkbox" name="check">
						<span class="label-text">Remember me</span>
					</label> 
				</div>
				<div class="col-md-6 col-lg-6 text-right">
					<a data-toggle="modal" data-target="#mymessage">Forgot Password?</a>
				</div>
			</div>
			<button type="submit" class="btn btn-success btn-lg btn-block"><i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp; Login</button>
		</form>
	</div>
	<div class="col-md-4 col-lg-4"></div>
</div>
<div id="mymessage" class="modal fade" role="dialog">
  	<div class="modal-dialog">
		<!-- Modal content-->
    	<div class="modal-content">
      		<div class="modal-header">
        		<button type="button" class="close" data-dismiss="modal">&times;</button>
        		<h4 class="modal-title">Modal Header</h4>
      		</div>
      		<div class="modal-body">
        		<p>Some text in the modal.</p>
      		</div>
      		<div class="modal-footer">
        		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      		</div>
    	</div>
  	</div>
</div>
